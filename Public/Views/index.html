<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="vendors/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="Scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="Views/stylez.css">
    <title>Koala Holla</title>
  </head>
  <body>
    <h1>Koala Holla</h1>
    <img src="images/icon.png">
    <div id="input">
        <input type="text" id="name" placeholder="name">
        Sex: <select id="sex">
            <option>F</option>
            <option>M</option>
        </select>
        <input type="number" id="age" placeholder="age">
        Ready for Transfer: <select id="ready">
            <option>false</option>
            <option>true</option>
        </select>
        <input type="text" id="notes" placeholder="notes"><br>
        <button type="button" id="addKoala">Add Koala to KoalaHolla</button>
        <button type="button" id="removeKoala">Remove Koala from KoalaHolla</button>
    </div>
    <div id="house">

    </div>
  </body>
</html>
